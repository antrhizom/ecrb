<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interaktive Lern-App zum Schweizer Urheberrecht - Lernen Sie die Grundlagen des Urheberrechts">
    <title>Urheberrecht Lern-App - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon" role="img" aria-label="Gesetzbuch">ðŸ“š</div>
                <h1 class="login-title">Urheberrecht Lern-App</h1>
                <p class="login-subtitle">Schweizer Urheberrecht interaktiv lernen</p>
            </div>

            <div id="error-message" class="error-message" role="alert"></div>

            <form id="login-form" aria-label="Login-Formular">
                <div class="form-group">
                    <label for="email" class="form-label">E-Mail-Adresse</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="ihre.email@example.com"
                        required
                        autocomplete="email"
                        aria-required="true"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Mindestens 6 Zeichen"
                        required
                        minlength="6"
                        autocomplete="current-password"
                        aria-required="true"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-bottom: 12px;">
                    Anmelden
                </button>

                <button type="button" id="register-btn" class="btn btn-secondary" style="width: 100%;">
                    Neues Konto erstellen
                </button>
            </form>

            <div class="login-info" style="margin-top: 24px; padding: 16px; background: #f5f5f5; border-radius: 8px; font-size: 13px; color: #666;">
                <p style="margin-bottom: 8px;"><strong>Was Sie erwartet:</strong></p>
                <ul style="margin-left: 20px; line-height: 1.8;">
                    <li>4 interaktive Module zum Urheberrecht</li>
                    <li>Video-EinfÃ¼hrungen und praktische Szenarien</li>
                    <li>Gamifiziertes Lernen mit Punktesystem</li>
                    <li>Zertifikat nach Abschluss aller Module</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Login with email/password
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable form during submission
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Anmeldung lÃ¤uft...';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Redirect happens automatically via onAuthStateChanged
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMsg = 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Kein Konto mit dieser E-Mail gefunden. Bitte registrieren Sie sich zuerst.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Falsches Passwort. Bitte versuchen Sie es erneut.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'UngÃ¼ltige E-Mail-Adresse.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Dieses Konto wurde deaktiviert.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Zu viele Anmeldeversuche. Bitte warten Sie einen Moment.';
                        break;
                }
                
                showError(errorMsg);
                
                // Re-enable form
                submitBtn.disabled = false;
                submitBtn.textContent = 'Anmelden';
            }
        });

        // Register new user
        registerBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Bitte fÃ¼llen Sie E-Mail und Passwort aus.');
                return;
            }
            
            if (password.length < 6) {
                showError('Das Passwort muss mindestens 6 Zeichen lang sein.');
                return;
            }
            
            // Disable button during registration
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrierung lÃ¤uft...';
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Create initial user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    modules: {
                        modul1: { completed: false, score: 0, progress: 0 },
                        modul2: { completed: false, score: 0, progress: 0 },
                        modul3: { completed: false, score: 0, progress: 0 },
                        modul4: { completed: false, score: 0, progress: 0 }
                    },
                    totalPoints: 0,
                    overallProgress: 0
                });
                
                // Redirect happens automatically via onAuthStateChanged
            } catch (error) {
                console.error('Registration error:', error);
                
                let errorMsg = 'Registrierung fehlgeschlagen. Bitte versuchen Sie es erneut.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg = 'Diese E-Mail wird bereits verwendet. Bitte melden Sie sich an.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'UngÃ¼ltige E-Mail-Adresse.';
                        break;
                    case 'auth/weak-password':
                        errorMsg = 'Das Passwort ist zu schwach. Bitte verwenden Sie mindestens 6 Zeichen.';
                        break;
                }
                
                showError(errorMsg);
                
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.textContent = 'Neues Konto erstellen';
            }
        });

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
